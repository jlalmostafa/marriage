  <script>
    // رابط Google Apps Script Web App
    // قم بتغيير هذا الرابط إلى رابط النشر الخاص بك
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxQWGuIG7nDIoKqtccrXaE39_lZENqGm0B2SqjcHnHEqxUH3qnUpY0RTQr3hN0Wvdo6/exec";
    
    // إحداثيات المناطق
    const regions = {
      idlib: [35.9306, 36.6339],
      aljisr: [35.814985, 36.319943],
      salqin: [36.138257, 36.453657],
      sarmada: [36.1833, 36.7167],
      ariha: [35.8167, 36.6167]
    };

    // مصفوفة العقارات
    let properties = [];
    
    // مصفوفة العلامات
    let markers = [];
    
    // موقع النقطة الجديدة
    let newPointLocation = null;
    let locationMarker = null;

    // إنشاء الخريطة
    const map = L.map('map').setView(regions.idlib, 12);

    // إضافة طبقة الخريطة العادية من OpenStreetMap
    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // إضافة طبقة الأقمار الصناعية من Esri
    const esriLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri — Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    });

    // تحميل البيانات من Google Sheets
    async function loadDataFromGoogleSheets() {
      showLoader('جاري تحميل البيانات...');
      
      try {
        const url = `${GOOGLE_SCRIPT_URL}?action=getProperties`;
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.status === 'success') {
          properties = data.data;
          console.log(`تم تحميل ${properties.length} عقار من قاعدة البيانات`);
          addPropertiesToMap(properties);
          showMessage('تم تحميل البيانات بنجاح', 'success');
        } else {
          throw new Error(data.message || 'خطأ في تحميل البيانات');
        }
      } catch (error) {
        console.error('خطأ في تحميل البيانات:', error);
        showMessage(`خطأ في تحميل البيانات: ${error.message}`, 'error');
        
        // إذا فشل التحميل، استخدم بيانات افتراضية
        loadDefaultData();
      } finally {
        hideLoader();
      }
    }

    // تحميل بيانات افتراضية في حالة فشل الاتصال
    function loadDefaultData() {
      properties = [
        {

          coordinates: [35.9306, 36.6339],

        },
        {

        }

    }

    // حفظ عقار جديد في Google Sheets
    async function savePropertyToGoogleSheets(property) {
      showLoader('جاري حفظ العقار...');
      
      try {
        // تحويل البيانات إلى FormData
        const formData = new FormData();
        formData.append('action', 'addProperty');
        formData.append('title', property.title);
        formData.append('price', property.price);
        formData.append('type', property.type);
        formData.append('color', property.color);
        formData.append('rooms', property.rooms);
        formData.append('ready', property.ready);
        formData.append('phone', property.phone);
        formData.append('description', property.description);
        formData.append('coordinates', JSON.stringify(property.coordinates));
        formData.append('region', property.region);
        
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          body: new URLSearchParams(formData)
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
          showMessage('تم حفظ العقار بنجاح في قاعدة البيانات', 'success');
          return data.data; // إرجاع العقار الذي تم إنشاؤه
        } else {
          throw new Error(data.message || 'خطأ في حفظ البيانات');
        }
      } catch (error) {
        console.error('خطأ في حفظ البيانات:', error);
        showMessage(`خطأ في حفظ البيانات: ${error.message}`, 'error');
        return null;
      } finally {
        hideLoader();
      }
    }

    // دالة لإنشاء علامة تعرض السعر
    function createPriceMarker(property) {
      // تحديد لون العلامة بناءً على نوع العقار
      let markerClass = '';
      if (property.color === 'blue') markerClass = 'blue-marker';
      else if (property.color === 'green') markerClass = 'green-marker';
      else if (property.color === 'red') markerClass = 'red-marker';
      
      // إنشاء عنصر HTML للعلامة
      const markerHtml = `
        <div class="price-marker ${markerClass}">
          ${property.price}$
        </div>
      `;
      
      // إنشاء علامة مخصصة
      const customIcon = L.divIcon({
        html: markerHtml,
        className: 'custom-price-marker',
        iconSize: [60, 30],
        iconAnchor: [30, 15]
      });
      
      return L.marker(property.coordinates, { icon: customIcon });
    }

    // دالة لعرض تفاصيل العقار
    function showPropertyDetails(property) {
      const modal = document.getElementById('propertyDetailsModal');
      const title = document.getElementById('propertyDetailsTitle');
      const content = document.getElementById('propertyDetailsContent');
      
      title.textContent = property.title;
      
      // تنسيق التاريخ
      const createdDate = new Date(property.createdDate).toLocaleDateString('ar-EG');
      
      // إنشاء محتوى تفاصيل العقار
      content.innerHTML = `
        <div class="property-details">
          <div class="property-detail">
            <span class="detail-label">السعر:</span>
            <span class="detail-value">${property.price}$</span>
          </div>
          <div class="property-detail">
            <span class="detail-label">النوع:</span>
            <span class="detail-value">${property.type}</span>
          </div>
          <div class="property-detail">
            <span class="detail-label">عدد الغرف:</span>
            <span class="detail-value">${property.rooms}</span>
          </div>
          <div class="property-detail">
            <span class="detail-label">الحالة:</span>
            <span class="detail-value">${property.ready ? 'مكتمل التجهيز' : 'غير مكتمل'}</span>
          </div>
          <div class="property-detail">
            <span class="detail-label">المنطقة:</span>
            <span class="detail-value">${getRegionName(property.region)}</span>
          </div>
          <div class="property-detail">
            <span class="detail-label">تاريخ الإضافة:</span>
            <span class="detail-value">${createdDate}</span>
          </div>
        </div>
        
        <div class="property-description">
          <strong>الوصف:</strong><br>
          ${property.description || 'لا يوجد وصف متوفر'}
        </div>
        
        <a href="https://wa.me/${property.phone}" class="whatsapp-btn" target="_blank">
          <i class="fab fa-whatsapp"></i> التواصل عبر واتساب: ${property.phone}
        </a>
        
        <div style="text-align: center; margin-top: 15px; font-size: 0.8rem; color: #666;">
          ID: ${property.id}
        </div>
      `;
      
      modal.style.display = 'block';
    }

    // دالة للحصول على اسم المنطقة
    function getRegionName(regionCode) {
      const regionNames = {
        idlib: 'إدلب',
        aljisr: 'الجسر',
        salqin: 'سلقين',
        sarmada: 'سرمدا',
        ariha: 'اريحا'
      };
      return regionNames[regionCode] || regionCode;
    }

    // دالة لإضافة العقارات إلى الخريطة
    function addPropertiesToMap(propertiesToShow) {
      // إزالة العلامات القديمة
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      propertiesToShow.forEach(property => {
        const marker = createPriceMarker(property);
        
        // إنشاء محتوى النافذة المنبثقة
        const popupContent = `
          <div class="property-popup">
            <h3>${property.title}</h3>
            <div class="property-details">
              <div class="property-detail">
                <span class="detail-label">السعر:</span>
                <span class="detail-value">${property.price}$</span>
              </div>
              <div class="property-detail">
                <span class="detail-label">النوع:</span>
                <span class="detail-value">${property.type}</span>
              </div>
              <div class="property-detail">
                <span class="detail-label">الغرف:</span>
                <span class="detail-value">${property.rooms}</span>
              </div>
            </div>
            <div class="price-link" data-property-id="${property.id}">
              عرض تفاصيل العقار
            </div>
            <a href="https://wa.me/${property.phone}" class="whatsapp-btn" target="_blank">
              <i class="fab fa-whatsapp"></i> تواصل عبر واتساب
            </a>
          </div>
        `;
        
        marker.bindPopup(popupContent);
        marker.addTo(map);
        
        // إضافة حدث للنقر على رابط التفاصيل
        marker.on('popupopen', function() {
          const popup = marker.getPopup();
          const detailLink = popup.getElement().querySelector('.price-link');
          if (detailLink) {
            detailLink.addEventListener('click', function() {
              const propertyId = parseInt(this.getAttribute('data-property-id'));
              const property = properties.find(p => p.id === propertyId);
              if (property) {
                showPropertyDetails(property);
                map.closePopup();
              }
            });
          }
        });
        
        markers.push(marker);
      });
    }

    // فلترة العقارات بناءً على عدد الغرف
    function filterPropertiesByRooms(rooms) {
      let filteredProperties = [];
      
      switch (rooms) {
        case "1":
          filteredProperties = properties.filter(property => property.rooms === 1);
          break;
        case "2":
          filteredProperties = properties.filter(property => property.rooms === 2);
          break;
        case "3":
          filteredProperties = properties.filter(property => property.rooms === 3);
          break;
        case "4+":
          filteredProperties = properties.filter(property => property.rooms >= 4);
          break;
        default:
          filteredProperties = properties;
      }
      
      addPropertiesToMap(filteredProperties);
    }

    // فلترة العقارات بناءً على السعر
    function filterPropertiesByPrice(priceRange) {
      let filteredProperties = [];
      
      switch (priceRange) {
        case "6000-10000":
          filteredProperties = properties.filter(property => property.price >= 6000 && property.price <= 10000);
          break;
        case "10000-15000":
          filteredProperties = properties.filter(property => property.price >= 10000 && property.price <= 15000);
          break;
        case "15000+":
          filteredProperties = properties.filter(property => property.price >= 15000);
          break;
        default:
          filteredProperties = properties;
      }
      
      addPropertiesToMap(filteredProperties);
    }

    // عرض/إخفاء مؤشر التحميل
    function showLoader(message = 'جاري التحميل...') {
      document.getElementById('loader').style.display = 'block';
      document.getElementById('loadingMessage').style.display = 'block';
      document.getElementById('loadingMessage').textContent = message;
    }

    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('loadingMessage').style.display = 'none';
    }

    // عرض رسالة للمستخدم
    function showMessage(message, type = 'info') {
      const colors = {
        success: '#2ecc71',
        error: '#e74c3c',
        info: '#3498db',
        warning: '#f39c12'
      };
      
      const div = document.createElement('div');
      div.textContent = message;
      div.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: ${colors[type] || colors.info};
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        z-index: 1002;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        animation: fadeInOut 3s ease-in-out;
        text-align: center;
      `;
      
      document.body.appendChild(div);
      
      setTimeout(() => {
        div.style.animation = 'fadeOut 0.5s ease-in-out';
        setTimeout(() => div.remove(), 500);
      }, 2500);
    }

    // أحداث الصفحة عند التحميل
    document.addEventListener('DOMContentLoaded', () => {
      // تحميل البيانات عند بدء التشغيل
      loadDataFromGoogleSheets();
      
      // زر تحميل البيانات
      document.getElementById('loadDataBtn').addEventListener('click', loadDataFromGoogleSheets);
      
      // فلترة حسب عدد الغرف
      document.getElementById('room-filter').addEventListener('change', (e) => {
        filterPropertiesByRooms(e.target.value);
      });
      
      // فلترة حسب السعر
      document.getElementById('price-filter').addEventListener('change', (e) => {
        filterPropertiesByPrice(e.target.value);
      });
      
      // فلترة العقارات الجاهزة
      document.getElementById('filter-ready').addEventListener('click', () => {
        const filteredProperties = properties.filter(property => property.ready);
        addPropertiesToMap(filteredProperties);
        showMessage(`عرض ${filteredProperties.length} عقار مكتمل التجهيز`, 'info');
      });
      
      // تحديث الخريطة بناءً على المنطقة المختارة
      document.getElementById('region-select').addEventListener('change', function() {
        const selectedRegion = regions[this.value];
        map.setView(selectedRegion, 12);
      });
      
      // زر التبديل بين الخريطة العادية والأقمار الصناعية
      let isSatellite = false;
      document.getElementById('map-toggle').addEventListener('click', () => {
        if (isSatellite) {
          map.removeLayer(esriLayer);
          map.addLayer(osmLayer);
          document.getElementById('map-toggle').textContent = "الأقمار الصناعية";
        } else {
          map.removeLayer(osmLayer);
          map.addLayer(esriLayer);
          document.getElementById('map-toggle').textContent = "الخريطة العادية";
        }
        isSatellite = !isSatellite;
      });
      
      // إدارة نافذة إضافة نقطة جديدة
      const addPointModal = document.getElementById('addPointModal');
      const addNewPointBtn = document.getElementById('addNewPointBtn');
      const cancelPointBtn = document.getElementById('cancelPointBtn');
      const savePointBtn = document.getElementById('savePointBtn');
      const locatePointBtn = document.getElementById('locatePointBtn');
      
      // فتح نافذة إضافة نقطة جديدة
      addNewPointBtn.addEventListener('click', () => {
        addPointModal.style.display = 'block';
        newPointLocation = null;
        
        // إعادة تعيين النموذج
        document.getElementById('pointForm').reset();
        
        // إذا كان هناك علامة موقع، قم بإزالتها
        if (locationMarker) {
          map.removeLayer(locationMarker);
          locationMarker = null;
        }
      });
      
      // إغلاق نافذة إضافة نقطة جديدة
      cancelPointBtn.addEventListener('click', () => {
        addPointModal.style.display = 'none';
        document.getElementById('pointForm').reset();
        
        // إزالة علامة الموقع إذا كانت موجودة
        if (locationMarker) {
          map.removeLayer(locationMarker);
          locationMarker = null;
        }
      });
      
      // زر تحديد موقع النقطة
      locatePointBtn.addEventListener('click', () => {
        addPointModal.style.display = 'block';
        
        // تفعيل وضع تحديد الموقع
        map.on('click', function(e) {
          newPointLocation = [e.latlng.lat, e.latlng.lng];
          
          // إزالة العلامة القديمة إذا كانت موجودة
          if (locationMarker) {
            map.removeLayer(locationMarker);
          }
          
          // إضافة علامة في الموقع المحدد
          locationMarker = L.marker(newPointLocation, {
            icon: L.AwesomeMarkers.icon({
              icon: 'map-pin',
              markerColor: 'purple'
            })
          }).addTo(map);
          
          locationMarker.bindPopup("الموقع المحدد للعقار الجديد").openPopup();
          
          // إزالة حدث النقر بعد تحديد الموقع
          map.off('click');
          
          showMessage("تم تحديد الموقع! الآن قم بتعبئة باقي البيانات واحفظ العقار.", 'success');
        });
        
        showMessage("الرجاء النقر على الخريطة لتحديد موقع العقار الجديد", 'info');
      });
      
      // حفظ العقار الجديد
      savePointBtn.addEventListener('click', async () => {
        // الحصول على البيانات من النموذج
        const title = document.getElementById('propertyTitle').value;
        const price = parseInt(document.getElementById('propertyPrice').value);
        const type = document.getElementById('propertyType').value;
        const color = document.getElementById('propertyColor').value;
        const rooms = parseInt(document.getElementById('propertyRooms').value);
        const ready = document.getElementById('propertyReady').value === 'true';
        const phone = document.getElementById('propertyPhone').value;
        const region = document.getElementById('propertyRegion').value;
        const description = document.getElementById('propertyDescription').value;
        
        // التحقق من البيانات
        if (!title || !price || !phone) {
          showMessage("الرجاء تعبئة جميع الحقول الإلزامية (العنوان، السعر، رقم التواصل)", 'error');
          return;
        }
        
        // إذا لم يتم تحديد موقع، استخدم موقع الخريطة الحالي
        if (!newPointLocation) {
          const center = map.getCenter();
          newPointLocation = [center.lat, center.lng];
        }
        
        // إنشاء العقار الجديد
        const newProperty = {
          title: title,
          price: price,
          type: type,
          color: color,
          rooms: rooms,
          ready: ready,
          phone: phone,
          description: description,
          coordinates: newPointLocation,
          region: region
        };
        
        // حفظ العقار في Google Sheets
        const savedProperty = await savePropertyToGoogleSheets(newProperty);
        
        if (savedProperty) {
          // إضافة العقار إلى المصفوفة المحلية
          properties.push(savedProperty);
          
          // تحديث الخريطة
          addPropertiesToMap(properties);
          
          // إغلاق النافذة وإعادة تعيين النموذج
          addPointModal.style.display = 'none';
          document.getElementById('pointForm').reset();
          
          // إزالة علامة الموقع
          if (locationMarker) {
            map.removeLayer(locationMarker);
            locationMarker = null;
          }
        }
      });
      
      // إغلاق نافذة التفاصيل
      document.getElementById('closeDetailsBtn').addEventListener('click', () => {
        document.getElementById('propertyDetailsModal').style.display = 'none';
      });
      
      // إغلاق النوافذ عند النقر خارجها
      window.addEventListener('click', (event) => {
        const addModal = document.getElementById('addPointModal');
        const detailsModal = document.getElementById('propertyDetailsModal');
        
        if (event.target === addModal) {
          addModal.style.display = 'none';
          document.getElementById('pointForm').reset();
        }
        
        if (event.target === detailsModal) {
          detailsModal.style.display = 'none';
        }
      });
    });

    // إضافة أنماط CSS للرسائل المتحركة
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        15% { opacity: 1; transform: translateX(-50%) translateY(0); }
        85% { opacity: 1; transform: translateX(-50%) translateY(0); }
        100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      }
      
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
